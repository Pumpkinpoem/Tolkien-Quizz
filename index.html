<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

<body>
    <header>
        <h1>Tolkien Quiz</h1>
        <a href="index.html" class="back-button">Home</a>
        <button id="feedback-btn">Give Feedback</button>
    </header>

    <main>
        <div class="question-container" id="question-container">
            <p id="question"></p>
            <div id="options">
                <button class="option"></button>
                <button class="option"></button>
                <button class="option"></button>
                <button class="option"></button>
            </div>
        </div>
        <button id="next-btn">Next</button>
        <p id="feedback"></p>
        <p id="score"></p>
        <img id="question-image" class="question-image" src="" alt="Question Image will rotate between a set of images">
        <div id="fun-fact-container">
            <p id="fun-fact"></p>
        </div>
        <div id="completion-gif-container" class="hidden">
            <img id="completion-gif" src="assets/gif/2veZ.gif" alt="Completion GIF">
        </div>
    </main>

            </a>
            <a href="https://www.twitter.com/your-twitter-account" target="_blank" alt="Twitter will open in a new page">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.youtube.com/your-youtube-channel" target="_blank" alt="YouTube will open in a new page">
