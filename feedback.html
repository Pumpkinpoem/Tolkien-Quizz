<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Feedback</h1>
        <a href="index.html" class="back-button">Home</a>
    </header>

    <main>
        <div class="feedback-form-container">
            <form class="feedback-form" method="get" action="thankyou.html">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

                <input type="submit" value="Submit">
            </form>
    </main>

    <footer>
        <p>Copyright Andreas Alm√©n</p>
        <div class="social-media-links">
            <a href="https://www.facebook.com/your-facebook-page" target="_blank"
                alt="Facebook will open in a new page"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/your-instagram-account" target="_blank"
                alt="Instagram will open in a new page"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.twitter.com/your-twitter-account" target="_blank"
                alt="Twitter will open in a new page">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.youtube.com/your-youtube-channel" target="_blank"
                alt="YouTube will open in a new page"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
